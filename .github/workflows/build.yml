name: Build and Push

on:
  push:
    branches: ['main']

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1
  REPO_NAME: app-repo # Terraformで作ったリポジトリ名

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write' # これがWIF認証に必須！

    steps:
      - uses: actions/checkout@v4

      # 1. Google Cloud 認証 (Workload Identity)
      # ここで Step 3 で設定したSecretsが使われます
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SA }}

      # 2. Docker 認証
      - name: 'Docker Auth'
        run: |-
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      # 3. Build & Push (Backend)
      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./src/backend
          # Dockerfile.dev ではなく本番用 Dockerfile を使う想定
          # もし Dockerfile がない場合は Dockerfile.dev を指定するか、本番用を作成してください
          file: ./src/backend/Dockerfile 
          push: true
          tags: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/backend:${{ github.sha }}

      # 4. Build & Push (Frontend)
      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./src/frontend
          file: ./src/frontend/Dockerfile # 本番用Dockerfileがある前提
          push: true
          tags: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/frontend:${{ github.sha }}